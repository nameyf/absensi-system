<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打卡系统 Sistem Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    video, canvas { width: 100%; max-width: 320px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>📍 打卡系统 Sistem Absensi</h2>

  <form id="form">
    <label>姓名 / Nama:</label>
    <input type="text" name="name" required>

    <label>打卡类型 / Jenis Absensi:</label>
    <select name="type">
      <option>上班 / Masuk</option>
      <option>下班 / Pulang</option>
      <option>加班开始 / Mulai Lembur</option>
      <option>加班结束 / Selesai Lembur</option>
      <option>夜班开始 / Mulai Shift Malam</option>
      <option>夜班结束 / Selesai Shift Malam</option>
    </select>

    <label>拍照 / Ambil Foto:</label>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button type="button" onclick="submitData()">📸 打卡 / Absen</button>
  </form>

  <script>
    const video = document.getElementById("video");

    // ✅ 工厂坐标（可添加多个）
    const factoryCoords = [
      { lat: -6.270964853426686, lng: 106.35419911087402 },  // 工厂 1
      { lat: -6.270964853426686, lng: 106.35419911087402 }   // 工厂 2（与工厂1相同）
    ];

    // ✅ 计算两个点之间的距离（单位：米）
    function distance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // ✅ 判断当前位置是否在任一工厂范围内（200米）
    function inFactoryRange(lat, lng) {
      return factoryCoords.some(coord => distance(lat, lng, coord.lat, coord.lng) <= 200);
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    async function submitData() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const photo = canvas.toDataURL("image/jpeg");

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (!inFactoryRange(lat, lng)) {
          alert("❌ 您不在工厂范围内，无法打卡。\nTidak dalam area pabrik, absen ditolak.");
          return;
        }

        const form = document.getElementById("form");
        const data = new FormData(form);
        data.append("photo", photo);
        data.append("lat", lat);
        data.append("lng", lng);

        await fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {
          method: "POST",
          body: data,
        });

        alert("✅ 打卡成功 / Absen berhasil");
      }, () => {
        alert("❌ 获取定位失败 / Gagal mengambil lokasi");
      });
    }
  </script>
</body>
</html>
