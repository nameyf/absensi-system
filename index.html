  <script>
    const video = document.getElementById("video");
    const loginSection = document.getElementById("loginSection");
    const absenSection = document.getElementById("absenSection");
    const nameInput = document.getElementById("name");

    const factoryCoords = [
      { lat: -6.270964853426686, lng: 106.35419911087402 }
    ];

    function distance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function inFactoryRange(lat, lng) {
      return factoryCoords.some(coord => distance(lat, lng, coord.lat, coord.lng) <= 200);
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("è¯·è¾“å…¥è´¦å·å’Œå¯†ç  / Harap isi akun dan kata sandi");
        return;
      }

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      nameInput.value = username;

      loginSection.style.display = "none";
      absenSection.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    }

    async function submitData() {
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (!inFactoryRange(lat, lng)) {
          alert("âŒ ä¸åœ¨å·¥å‚èŒƒå›´å†…ï¼Œæ— æ³•æ‰“å¡");
          return;
        }

        canvas.toBlob(async function(blob) {
          const form = document.getElementById("form");
          const data = new FormData(form);
          data.append("username", username);
          data.append("password", password);
          data.append("lat", lat);
          data.append("lng", lng);
          data.append("photo", new File([blob], "photo.jpg", { type: "image/jpeg" }));

          const res = await fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {

      }, () => {

    }

    loginSection.style.display = "block";
  </script>
