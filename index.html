<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打卡系统 Sistem Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 5px; }
    video, canvas { width: 100%; max-width: 320px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 15px; }
    #loginSection, #absenSection { display: none; }
  </style>
</head>
<body>
  <h2>📍 打卡系统 Sistem Absensi</h2>

  <!-- 登录界面 -->
  <div id="loginSection">
    <label>账号 / Akun:</label>
    <input type="text" id="username">

    <label>密码 / Kata Sandi:</label>
    <input type="password" id="password">

    <button onclick="login()">🔐 登录 / Masuk</button>
  </div>

  <!-- 打卡界面 -->
  <div id="absenSection">
    <form id="form">
      <input type="hidden" name="name" id="name"> <!-- 自动填账号 -->

      <label>打卡类型 / Jenis Absensi:</label>
      <select name="type">
        <option>上班 / Masuk</option>
        <option>下班 / Pulang</option>
        <option>加班开始 / Mulai Lembur</option>
        <option>加班结束 / Selesai Lembur</option>
        <option>夜班开始 / Mulai Shift Malam</option>
        <option>夜班结束 / Selesai Shift Malam</option>
      </select>

      <label>拍照 / Ambil Foto:</label>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <button type="button" onclick="submitData()">📸 打卡 / Absen</button>
    </form>
  </div>

  <script>
    const video = document.getElementById("video");
    const loginSection = document.getElementById("loginSection");
    const absenSection = document.getElementById("absenSection");
    const nameInput = document.getElementById("name");

    const factoryCoords = [
      { lat: -6.270964853426686, lng: 106.35419911087402 }
    ];

    function distance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function inFactoryRange(lat, lng) {
      return factoryCoords.some(coord => distance(lat, lng, coord.lat, coord.lng) <= 200);
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("请输入账号和密码 / Harap isi akun dan kata sandi");
        return;
      }

      // 用账号密码发送一个测试请求判断是否有效（不提交照片）
      const data = new FormData();
      data.append("username", username);
      data.append("password", password);
      data.append("name", username);
      data.append("type", "登录测试");
      data.append("lat", 0);
      data.append("lng", 0);
      data.append("photo", "data:image/jpeg;base64,test");

      const res = await fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {
        method: "POST",
        body: data,
      });
      const text = await res.text();
      if (!text.includes("打卡成功") && !text.includes("Absen berhasil")) {
        alert("❌ 登录失败 / Login gagal\n请检查账号密码");
        return;
      }

      // 登录成功，保存信息
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      nameInput.value = username; // 自动填入账号作为姓名

      loginSection.style.display = "none";
      absenSection.style.display = "block";

      // 打开摄像头
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    }

    async function submitData() {
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const photo = canvas.toDataURL("image/jpeg");

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (!inFactoryRange(lat, lng)) {
          alert("❌ 您不在工厂范围内，无法打卡。\nTidak dalam area pabrik.");
          return;
        }

        const form = document.getElementById("form");
        const data = new FormData(form);
        data.append("username", username);
        data.append("password", password);
        data.append("photo", photo);
        data.append("lat", lat);
        data.append("lng", lng);

        const res = await fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {
          method: "POST",
          body: data,
        });
        const text = await res.text();
        alert(text);
      }, () => {
        alert("❌ 获取定位失败 / Gagal mengambil lokasi");
      });
    }

    loginSection.style.display = "block"; // 初始显示登录界面
  </script>
</body>
</html>
