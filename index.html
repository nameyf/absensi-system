<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打卡系统 Sistem Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 5px; }
    video, canvas { width: 100%; max-width: 320px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 15px; }
    #loginSection, #absenSection { display: none; }
    .dist, .summary { font-size: 14px; color: #555; margin-top: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 12px; }
    th { background-color: #eee; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 10px; }
    .calendar div { border: 1px solid #ccc; min-height: 60px; font-size: 12px; padding: 3px; }
    .calendar .header { background: #f0f0f0; font-weight: bold; }
    .calendar .today { background: #dff0d8; }
  </style>
</head>
<body>
  <h2>📍 打卡系统 Sistem Absensi</h2>

  <div id="loginSection">
    <label>账号 / Akun:</label>
    <input type="text" id="username">
    <label>密码 / Kata Sandi:</label>
    <input type="password" id="password">
    <button onclick="login()">🔐 登录 / Masuk</button>
  </div>

  <div id="absenSection">
    <form id="form">
      <input type="hidden" name="name" id="name">
      <label>打卡类型 / Jenis Absensi:</label>
      <select name="type">
        <option>上班 / Masuk</option>
        <option>下班 / Pulang</option>
        <option>加班开始 / Mulai Lembur</option>
        <option>加班结束 / Selesai Lembur</option>
        <option>夜班开始 / Mulai Shift Malam</option>
        <option>夜班结束 / Selesai Shift Malam</option>
      </select>
      <label>拍照 / Ambil Foto:</label>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="dist" id="distanceInfo">📡 正在获取定位...</div>
      <button type="button" onclick="submitData()">📸 打卡 / Absen</button>
    </form>

    <div class="summary">
      <h3>📅 我的每日打卡记录</h3>
      <label>选择月份 / Pilih Bulan:</label>
      <input type="month" id="monthPicker">
      <table>
        <thead>
          <tr><th>日期</th><th>类型</th><th>时间</th><th>状态</th></tr>
        </thead>
        <tbody id="myLog"></tbody>
      </table>
      <h4>📆 日历打卡统计</h4>
      <div class="calendar" id="calendar"></div>
      <button onclick="window.print()">🖨️ 导出 PDF</button>
    </div>
  </div>

  <script>
    const factories = [
      { name: "GSI", lat: -6.2710898, lng: 106.3541569 },
      { name: "GLB", lat: -6.2236180, lng: 106.5286725 }
    ];
    const RADIUS_METERS = 300;
    let currentLat = 0;
    let currentLng = 0;

    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3Na1TFEHoAXsdgKBr6s4eBSFCRHtlMv14UXoO6hD2gxybZpXNAaG0IOw1W0GX5J_cmq0Mnu3J-K77/pub?gid=0&single=true&output=csv";

    const video = document.getElementById("video");
    const loginSection = document.getElementById("loginSection");
    const absenSection = document.getElementById("absenSection");
    const nameInput = document.getElementById("name");

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("请输入账号和密码 / Harap isi akun dan kata sandi");
        return;
      }
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      nameInput.value = username;
      loginSection.style.display = "none";
      absenSection.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });

      navigator.geolocation.getCurrentPosition(pos => {
        currentLat = pos.coords.latitude;
        currentLng = pos.coords.longitude;
        showDistance(currentLat, currentLng);
      }, () => {
        document.getElementById("distanceInfo").innerText = "❌ 无法获取定位";
      });

      const mp = document.getElementById("monthPicker");
      const today = new Date();
      mp.value = today.toISOString().slice(0, 7);
      mp.addEventListener("change", () => loadMyRecords(username));
      loadMyRecords(username);
    }

    function getDistance(lat1, lng1, lat2, lng2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLng / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function showDistance(lat, lng) {
      const result = factories.map(f => {
        const d = getDistance(lat, lng, f.lat, f.lng);
        return `${f.name} 距离：${Math.round(d)} 米`;
      }).join("\n");
      document.getElementById("distanceInfo").innerText = result;
    }

    function isWithinFactory(lat, lng) {
      return factories.some(f => getDistance(lat, lng, f.lat, f.lng) <= RADIUS_METERS);
    }

    function submitData() {
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");
      const name = username;

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      if (!isWithinFactory(currentLat, currentLng)) {
        alert("❌ 不在工厂范围内，禁止打卡 / Di luar lokasi pabrik");
        return;
      }

      const base64 = canvas.toDataURL("image/jpeg", 0.9);
      const form = new URLSearchParams();
      form.append("username", username);
      form.append("password", password);
      form.append("name", name);
      form.append("type", document.querySelector("select[name='type']").value);
      form.append("lat", currentLat);
      form.append("lng", currentLng);
      form.append("photo", base64);

      fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {
        method: "POST",
        body: form,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      }).then(res => res.text()).then(result => {
        alert(result);
        loadMyRecords(username);
      });
    }

    function loadMyRecords(username) {
      const selectedMonth = document.getElementById("monthPicker").value;
      fetch(SHEET_CSV_URL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split("\n").map(r => r.split(","));
          const tbody = document.getElementById("myLog");
          tbody.innerHTML = "";
          const calendarMap = {};
          for (let i = 1; i < rows.length; i++) {
            const [date, name, type, datetime, lat, lng, photo, status] = rows[i];
            if (name.trim() !== username) continue;
            if (!date.startsWith(selectedMonth)) continue;
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${date}</td><td>${type}</td><td>${datetime}</td><td>${status || ''}</td>`;
            tbody.appendChild(tr);
            const day = date.split("-")[2];
            calendarMap[day] = (calendarMap[day] || 0) + 1;
          }
          renderCalendar(selectedMonth, calendarMap);
        });
    }

    function renderCalendar(ym, map) {
      const [y, m] = ym.split("-").map(Number);
      const firstDay = new Date(y, m - 1, 1).getDay();
      const days = new Date(y, m, 0).getDate();
      const cal = document.getElementById("calendar");
      cal.innerHTML = "";
      ["日","一","二","三","四","五","六"].forEach(d => {
        const cell = document.createElement("div");
        cell.textContent = d;
        cell.className = "header";
        cal.appendChild(cell);
      });
      for (let i = 0; i < firstDay; i++) cal.appendChild(document.createElement("div"));
      for (let d = 1; d <= days; d++) {
        const cell = document.createElement("div");
        const count = map[String(d).padStart(2, "0")] || 0;
        cell.textContent = `${d}\n${count}次`;
        const today = new Date();
        if (y === today.getFullYear() && m === today.getMonth() + 1 && d === today.getDate()) cell.className = "today";
        cal.appendChild(cell);
      }
    }

    loginSection.style.display = "block";
  </script>
</body>
</html>
