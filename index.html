<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打卡系统 Sistem Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 5px; }
    video, canvas { width: 100%; max-width: 320px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 15px; }
    #loginSection, #absenSection { display: none; }
  </style>
</head>
<body>
  <h2>📍 打卡系统 Sistem Absensi</h2>

  <div id="loginSection">
    <label>账号 / Akun:</label>
    <input type="text" id="username">
    <label>密码 / Kata Sandi:</label>
    <input type="password" id="password">
    <button onclick="login()">🔐 登录 / Masuk</button>
  </div>

  <div id="absenSection">
    <form id="form">
      <input type="hidden" name="name" id="name">
      <label>打卡类型 / Jenis Absensi:</label>
      <select name="type">
        <option>上班 / Masuk</option>
        <option>下班 / Pulang</option>
        <option>加班开始 / Mulai Lembur</option>
        <option>加班结束 / Selesai Lembur</option>
        <option>夜班开始 / Mulai Shift Malam</option>
        <option>夜班结束 / Selesai Shift Malam</option>
      </select>
      <label>拍照 / Ambil Foto:</label>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <button type="button" onclick="submitData()">📸 打卡 / Absen</button>
    </form>
  </div>

  <script>
    const video = document.getElementById("video");
    const loginSection = document.getElementById("loginSection");
    const absenSection = document.getElementById("absenSection");
    const nameInput = document.getElementById("name");

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("请输入账号和密码 / Harap isi akun dan kata sandi");
        return;
      }

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      nameInput.value = username;

      loginSection.style.display = "none";
      absenSection.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    }

    function submitData() {
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");
      const name = username;

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const base64 = canvas.toDataURL("image/jpeg", 0.9);

        const form = new URLSearchParams();
        form.append("username", username);
        form.append("password", password);
        form.append("name", name);
        form.append("type", document.querySelector("select[name='type']").value);
        form.append("lat", lat);
        form.append("lng", lng);
        form.append("photo", base64);

        const res = await fetch("https://script.google.com/macros/s/PASTE_YOUR_DEPLOYED_SCRIPT_URL_HERE/exec", {
          method: "POST",
          body: form,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        const result = await res.text();
        alert(result);
      }, () => {
        alert("❌ 无法获取定位 / Gagal ambil lokasi");
      });
    }

    loginSection.style.display = "block";
  </script>
</body>
</html>
