<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打卡系统 Sistem Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    video, canvas { width: 100%; max-width: 320px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>📍 打卡系统 Sistem Absensi</h2>

  <form id="form">
    <label>姓名 / Nama:</label>
    <input type="text" name="name" required>

    <label>打卡类型 / Jenis Absensi:</label>
    <select name="type">
      <option>上班 / Masuk</option>
      <option>下班 / Pulang</option>
      <option>加班开始 / Mulai Lembur</option>
      <option>加班结束 / Selesai Lembur</option>
      <option>夜班开始 / Mulai Shift Malam</option>
      <option>夜班结束 / Selesai Shift Malam</option>
    </select>

    <label>拍照 / Ambil Foto:</label>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button type="button" onclick="submitData()">📸 打卡 / Absen</button>
  </form>

  <script>
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    async function submitData() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const photo = canvas.toDataURL("image/jpeg");

      navigator.geolocation.getCurrentPosition(async pos => {
        const form = document.getElementById("form");
        const data = new FormData(form);
        data.append("photo", photo);
        data.append("lat", pos.coords.latitude);
        data.append("lng", pos.coords.longitude);

        await fetch("https://script.google.com/macros/s/AKfycbzm_tUF16myXTYSs0QvzDNBCciMNG0sLTRfRS5WcPI3NVjeo-n-4FPRKXGvy79vKzYm/exec", {
          method: "POST",
          body: data,
        });

        alert("✅ 打卡成功 / Absen berhasil");
      }, () => {
        alert("❌ 获取定位失败 / Gagal mengambil lokasi");
      });
    }
  </script>
</body>
</html>
